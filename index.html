<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Elevation Recording Audio Player</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <!-- Top Info -->
  <div id="title">
    <span id="track"></span>
    <!--<a href="https://dl.dropboxusercontent.com/scl/fi/mcn8o7hz9n3shc7npblqu/S.E.X.-Mix-4.5.24.mp3?dl=1" class="btn material-symbols-outlined" id="downloadBtn">file_download</a>-->
    <a href="https://www.dropbox.com/scl/fi/mcn8o7hz9n3shc7npblqu/S.E.X.-Mix-4.5.24.mp3?rlkey=i1waazfi7bqsrcldl33io83ln&dl=1" class="btn material-symbols-outlined" id="downloadBtn">file_download</a>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
  </div>

  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>


  
  <!-- Volume -->
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <!-- Scripts -->
  <script src="./howler.core.js"></script>
  <script src="./siriwave.js"></script>
  <script src="./player.js"></script>
</body>
</html>
